<!DOCTYPE html>
<html lang="ru">
<head class="h-100">
    <title>Редактор скинов KolibriOS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/SkinLoader.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="d-flex flex-column h-100" style="width:calc(100% - 15px)">
<header class="bg-light py-3 border-bottom shadow-sm">
    <div class="container text-center">
        <h1 class="mb-0">Редактор скинов KolibriOS</h1>
    </div>
</header>
<main>
    <div class="row">
        <div class="col-12">
            <div class="my-4">
                <div class="text-center m-auto border rounded shadow p-3" style="max-width:600px">
                    <p class="mb-3">Выберите файл с расширением <code>.skn</code> и нажмите <strong>Загрузить</strong>.</p>
                    <input type="file"
                           class="form-control mb-3 mx-auto"
                           id="file-input"
                           accept=".skn"
                           aria-label="Выбор .skn файла">
                    <div>
                        <button type="button" class="btn btn-primary mb-3 me-2" onclick="skinManager.read()">
                            Загрузить
                        </button>
                        <button type="button" class="btn btn-success mb-3" onclick="skinManager.save()">
                            Сохранить
                        </button>
                    </div>
                </div>

                <div class="block my-3">
                    <div class="row w-100">
                        <div class="col-md-6 mb-4">
                            <div class="mx-auto window" data-status="active">
                                <div class="panel">
                                    <div class="left"></div>
                                    <div class="title">Активное окно</div>
                                    <div class="button"></div>
                                    <div class="close"></div>
                                    <div class="min"></div>
                                </div>
                                <div class="inner d-flex justify-content-center align-items-center flex-column text-center">
                                    <button>Текст на кнопке</button>
                                    <span>Текст в окне</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="mx-auto window" data-status="inactive">
                                <div class="panel">
                                    <div class="left"></div>
                                    <div class="title">Неактивное окно</div>
                                    <div class="button"></div>
                                    <div class="close"></div>
                                    <div class="min"></div>
                                </div>
                                <div class="inner d-flex justify-content-center align-items-center flex-column text-center">
                                    <button>Текст на кнопке</button>
                                    <span>Текст в окне</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-2 d-none bg-light border-start overflow-auto" style="max-height: calc(100vh - 150px)">
            <div class="p-3">
                <h2 class="text-center">Свойства</h2>
                <hr>

                <div class="mb-3 field-color d-none">
                    <label class="form-label">Цвет</label>
                    <div class="input-group">
                        <input type="color"
                               class="form-control form-control-color"
                               value="#563d7c"
                               required
                               aria-label="Выбор цвета">
                        <input type="text"
                               class="form-control"
                               required
                               pattern="^#([A-Fa-f0-9]{6})$"
                               placeholder="#RRGGBB"
                               aria-label="Цвет в HEX">
                    </div>
                </div>

                <div class="mb-3 field-integer d-none">
                    <label class="form-label">Числовое значение</label>
                    <input type="number"
                           class="form-control"
                           aria-label="Целое число">
                </div>

                <div id="active">
                    <h4 class="text-center mt-4">Активное окно</h4>
                </div>
                <hr>
                <div id="inactive">
                    <h4 class="text-center">Неактивное окно</h4>
                </div>
                <hr>
                <div id="dtp">
                    <h4 class="text-center">DTP</h4>
                </div>
                <hr>
                <div id="margin">
                    <h4 class="text-center">Отступы</h4>
                </div>
                <hr>
                <div id="close">
                    <h4 class="text-center">Кнопка «Закрыть»</h4>
                </div>
                <hr>
                <div id="min">
                    <h4 class="text-center">Кнопка «Свернуть»</h4>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-light border-top py-3 mt-auto shadow-sm">
    <div class="text-center">
        <a href="//github.com/paulcodeman/kolibrios_skin_viewer" target="_blank" rel="noopener">
            github.com/paulcodeman/kolibrios_skin_viewer
        </a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/lzma_worker-min.js"></script>
<script src="js/BinaryParser.js"></script>
<script src="js/KPacker.js"></script>
<script src="js/SkinLoader.js"></script>
<script src="js/script.js"></script>
</body>
</html>
